<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>National Parks Service API Finder App</title>

    <link rel="stylesheet" href="NationalParkStyle.css" />
  </head>

  <body>
    <nav class="national-navbar">
      <a id="app-title" class="navbar-brand" href="#">National Parks Finder</a>
    </nav>

    <main role="main" class="national-container">
      <section class="app-container">
        <form id="search-form">
          <h1>Search U.S. National Parks</h1>
          <p>Enter the state for some national parks suggestions</p>
          <input
            type="text"
            id="state-name-input"
            class="form-control"
            placeholder="Enter a state"
          />
          <br />
          <p>Number of parks you want to review</p>
          <input
            type="text"
            id="number-input"
            class="form-control"
            placeholder="Default 10 park results"
          />
          <br />
          <input
            id="submit-button"
            class="btn btn-primary"
            type="submit"
            value="Submit"
          />
        </form>
      </section>
      <section id="results-list" class="container hidden">
        <p>Here are your park results</p>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
